<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- LSD Visuals -->
  <canvas id="visuals"></canvas>

  <!-- Main Content -->
  <div id="content" class="fade-in">
    <h1 class="fade-in">Contact Us</h1>
    <p class="fade-in">We'd love to hear from you. Reach out to us through the contact form or follow us on our social media platforms.</p>

    <!-- Contact Form -->
    <form action="#" method="POST" class="fade-in">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br>

      <button type="submit">Submit</button>
    </form>

    <a href="{{ url_for('main.home') }}" class="fade-in">Back to Home</a>
  </div>

  <!-- Link to the home.js file -->
  <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
</body>
</html>
